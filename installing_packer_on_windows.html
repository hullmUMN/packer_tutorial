    <h1 class="title topictitle1" id="ariaid-title1">Installing Packer on Windows</h1>
    <div class="body taskbody">
          
        <section><ol class="ol steps"><li class="li step stepexpand">
                <span class="ph cmd">You can install Packer by running <code class="ph codeph">choco install</code>.</span>
                <div class="itemgroup stepresult"><figure class="fig fignone"><img class="image" src="images/install_packer.JPG"></figure></div>
            </li><li class="li step stepexpand">
                <span class="ph cmd">After installing Packer, you can verify the installation by opening a new
                    command prompt and typing <code class="ph codeph">packer</code> and then pressing enter.</span>
                <div class="itemgroup stepresult"><p class="p"></p>You should see the following if packer was installed successfully:<figure class="fig fignone">
                        <img class="image" src="images/packer_install_successful.JPG">
                    </figure></div>
            </li></ol></section>
    </div>
